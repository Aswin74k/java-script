<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>user form</h2>
    <form id="userform">
        <label for="name">name:</label>
        <input type="text" id="name" required><br><br>
        <label for="email">Emali</label>
        <input type="text" id="email" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>saved Data : </h3>
    <p id="output"></p>

    <script>
        const form = document.getElementById("userform");
        const output = document.getElementById("output");
        // window.addEventListener()

        // save data to local storage
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById("name".name).value;
            const email = document.getElementById("email".email).value;

            // to add data to local storage

            localStorage.setItem("name", name);
            localStorage.setItem("email", email);

            output.textContent = `Name: ${name} , Email: ${email}`;
            form.reset();


        })


    </script>



</body>

</html>
