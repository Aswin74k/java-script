<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Remove example</h2>
    <p id="myPara">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquid nesciunt explicabo atque tempore
        delectus id deleniti, iste expedita quam quibusdam, cum similique eius hic odio labore a ullam optio obcaecati!
    </p>
    <button onclick="removePara()">remove</button>


    <script>
        function removePara() {
            let para = document.getElementById("myPara");
            para.remove();
        }
    </script>

</body>
</html>
