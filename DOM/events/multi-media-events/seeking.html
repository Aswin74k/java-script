<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <audio controls id="audiotimeupdate">
        <source src="./dgh.mp3" type="audio/mp3">
    </audio>

    <p id="timeOutput">current time: 0</p>

    <script>
        const audioTimeUpdate = document.getElementById("audiotimeupdate");
        const timeoutput = document.getElementById("timeOutput");


           audioTimeUpdate.addEventListener("seeked", () => {
            timeOutput.textContent =`Seeked! new current time: ${audioTimeUpdate.currentTime.toFixed(2)}s`;
        });
    </script>


</body>

</html>
